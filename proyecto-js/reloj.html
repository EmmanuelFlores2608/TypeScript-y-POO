<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Proyecto con JavaScript</title>
        <!--Estilos CSS-->
        <link rel="stylesheet" href="css/styles.css">
        <link id="theme" rel="stylesheet" href="css/green.css">

        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

         <!--Moment js-->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es-mx.min.js" integrity="sha512-Qy4cmZ6v7vnVEc0cn/BIj9q15eB98do4hMvu8xtc/H+v+YYpdpDrB35flHS3NPLbZUpe1npSYY/u+Gi3UB61vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

        <!--Scripts-->
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>
        <section id="global">
             <!--Cabecera-->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>
                <div class="clearfix"></div>
                <nav id="menu"> 
                    <ul >
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobre mi</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>
             <!--Contenido-->
            <section id="content">
                <div id="box">
                   <!--Cargar un reloj-->
                   <div id="reloj"></div>
                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>Quien soy?</span></h4>
                        <img src="img/caracol.jpg">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed gravida, tellus et consectetur congue, massa dolor vulputate sem, vel dictum nisl ante a elit.</p>
                    </div>
                    <div id="login"> 
                        <h4><span>Iniciar sesión</span></h4>
                        <form>
                            <label for="name">Nombre: </label>
                            <input type="text" name="name" id="form_name">
                            <label for="email">Correo: </label>
                            <input type="text" name="email">
                            <label for="password">Contraseña: </label>
                            <input type="password" name="password">
                            <input type="submit" value="Entrar">
                        </form>
                    </div>
                </aside>
                <div class="clearfix"></div> 
            </section>
        </section>
        <footer>
            Proyecto del curso de JavaScript
            <a href="#" class="subir">Ir arriba</a>
        </footer> 
    </body>
</html>
